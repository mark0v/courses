{% extends 'base.html' %}
{% block title %}All courses{% endblock %}

{% block content %}
<table class="table mt-5 table-border table-striped table-hover">
    <thead class="table-dark">        
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th></th>
        </tr>        
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <th>{{course.title}}</th>
            <th>{{course.cetegory}}</th>
            <th>{{course.price}}</th>
            <th>{{course.students_qty}}</th>
            <td><button class="btn btn-primary">Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
